name: "Release Publish"

on:
  release:
    types: published
    tags: "*.*.*"

permissions:
  contents: write

env:
  packageName: "net.kunkun.editorwallpaper"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: Update Website
        run: |
          TOKEN=${{ secrets.TOKEN }}
          curl \
            -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/kunkun5001/vpm-repository/dispatches \
            -d '{"event_type":"automatic-web-update","client_payload":{"env": "dev"}}'